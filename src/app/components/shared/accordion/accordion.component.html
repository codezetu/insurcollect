<ul id="accordion" class="accordion">
  <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active">
    <div class="menu" (click)="onClick($event, menu, i)">
      {{ menu.name }}
      <i class="fa fa-chevron-down"></i>
    </div>
    <ul *ngIf="menu.submenu" class="submenu" #submenu [style.height.px]="menu.active ? submenu.scrollHeight : 0">
      <li *ngFor="let submenu of menu.submenu">
        <a [routerLink]="submenu.url">{{ submenu.name }}</a>
      </li>
    </ul>
  </li>
</ul>
