<div class="">
  <div class="breadcrumb">
    <ul>
      <li><a [routerLink]="['/account']">Account</a></li>
      <li>Opened Invoices</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row justify-content-center">
    <div class="form-group mr-5">
      <label for="invoice">Invoice #</label>
      <input id="invoice" class="form-control form-control-rounded" type="text" />
    </div>
    <div class="form-group ml-5">
      <div class="input-group">
        <label for="due_date" style="width: 100%;">Due Date</label>
        <input
          id="due_date"
          type="text"
          class="form-control form-control-rounded"
          ngbDatepicker
          #startDate="ngbDatepicker"
          name="startDate"
        />
        <div class="input-group-append">
          <button class="btn btn-secondary btn-rounded" (click)="startDate.toggle()" type="button">
            <i class="icon-regular i-Calendar-4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h3>Pending Invoices</h3>
      <div class="card o-hidden">
        <ngx-datatable
          class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="0"
          [rowHeight]="60"
          [scrollbarV]="false"
          [scrollbarH]="false"
          [rows]="rows"
          [columns]="columns"
        >
        </ngx-datatable>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h3>Paid Invoices</h3>
      <div class="card o-hidden">
        <ngx-datatable
          class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="0"
          [rowHeight]="60"
          [scrollbarV]="false"
          [scrollbarH]="false"
          [rows]="rows"
          [columns]="columns"
        >
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
